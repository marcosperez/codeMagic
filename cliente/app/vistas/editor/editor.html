<div style="width:100%;" data-ng-init="init()">
    <center>
        <h2>Editor</h2>
        <button ng-click="guardar()">Guardar</button>
        </center>
    <div style="justify-content:center;display: flex;width:100%;">
        <div style="margin-right:auto;width:100%;height:50%">
            <textarea id="code" style="float:left;width:100%;height:100%" name="code"> </textarea>
        </div>
    </div>
    <div>Usuarios conectados</div>
    <div><ul>
        <li ng-repeat="usuario in usuarios">{usuario.nombre}</li>
    </ul></div>
</div>
